<html>
    <head>
        <title>Malware Visualization</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>    
        <script src="js/app.js"></script>
        <script src="js/d3.slider.js"></script>
        <link rel="stylesheet" href="css/d3.slider.css" />  
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id='malware-vis'>
        &nbsp;        Malware Visualization
        </div>
        <br/>
        <br/>
        <div id="time-slider">
        </div>
        <br/>
        <br/>
        <input type="radio" name="malware" value="full" onclick="selectFullData()" checked>Full Data
        <input type="radio" name="malware" value="malware" onclick="selectMalwareData()">Only Malware Data
        <br/>
        <br/>
    	<div id="behaviour-chart-container"><svg id="behaviour-chart"></svg></div>
        <div id="bar-chart-container"><svg id="bar-chart"></svg></div>
        <div id="thread-chart-container"><svg id="thread-graph"></svg></div>
        <div id="tooltip">
        <span id="count"></span>
        </div>
        <input type="button" value="test" onclick="bartobehavior()">
    </body>
</html>
